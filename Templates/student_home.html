<!DOCTYPE html>
<html>
<body>
<h2>Student Dashboard - {{ name }}</h2>
<table border="1">
<tr><th>Exam</th><th>Date</th><th>Time</th><th>Campus</th><th>Room</th></tr>
{% for s in sessions %}
<tr>
  <td>{{ s.name }}</td>
  <td>{{ s.session_date }}</td>
  <td>{{ s.session_time }}</td>
  <td>{{ s.campus_name }}</td>
  <td>{{ s.room_number }}</td>
</tr>
{% endfor %}
</table>
<a href="/logout">Logout</a>
</body>
</html>
