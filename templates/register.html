<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account â€“ Exam Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        header {
            width: 100%;
            background-color: #004080;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        section {
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0066cc;
        }

        p.error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Exam Registration</h1>
</header>

<section>
    <h2>Create Account</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/register" method="POST">
        <label>Role:</label>
        <select name="role" id="roleSelect" onchange="toggleIDField()">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>

        <label>First Name:</label>
        <input type="text" name="first_name" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <div id="studentField">
            <label>NSHE Number:</label>
            <input type="text" name="nshe_num">
        </div>

        <div id="facultyField" style="display:none;">
            <label>Employee Number:</label>
            <input type="text" name="employee_number">
        </div>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        <a href="/login">Already have an account? Login here</a>
    </p>
</section>

<script>
function toggleIDField() {
    const role = document.getElementById('roleSelect').value;
    document.getElementById('studentField').style.display = role === 'student' ? 'block' : 'none';
    document.getElementById('facultyField').style.display = role === 'faculty' ? 'block' : 'none';
}
</script>

</body>
</html>
